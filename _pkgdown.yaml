url: http://pkgdown.r-lib.org

authors:
  Brett Johnson:
    href: http://www.brettjohnson.org

template:
  params:
    ganalytics: UA-117252448-1

development:
  mode: release

reference:
  - title: Data Set
    desc:  Data sets included in the hakaisalmon package
    contents:
    - survey_data
    - seine_data
    - site_activity
    - bycatch_mort
    - package_data
    - fish_field_data
    - fish_lab_data
    - sealice_field
    - sealice_lab_motiles
    - ysi
    - zoop_tows
    - stock_id

  - title: Sample Inventory Data
    desc: Data files that contain sample location, processing state, and other sample metadata
    contents:
    - sample_container_inventory
    - ends_with("metadata")

  - title: Functions
    desc: Custom functions for summarizing and analyzing
    contents:
    - onAttach
    - mutate_cond
    - log_cumul_abund

  - title: Report Templates
    desc: Standard report .Rmd templates
    contents:
    - pdf_report_template
    - html_report_template

